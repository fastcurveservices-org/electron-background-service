name: Generate License Summary Markdown

on:
  push:
    branches: [main]

jobs:
  license-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install license-checker
        run: npm install -g license-checker

      - name: Generate license report JSON
        run: license-checker --json > licenses.json

      - name: Generate LICENSES.md
        run: node generate-license-md.js

      - name: Commit LICENSES.md if changed
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add LICENSES.md
          git diff --staged --quiet || git commit -m "Update LICENSES.md with latest license summary"
          git push
