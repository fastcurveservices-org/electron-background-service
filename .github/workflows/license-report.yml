name: Generate License Report and Publish to gh-pages

on:
  push:
    branches:
      - main

jobs:
  publish-license-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install license-checker globally
        run: npm install -g license-checker

      - name: Generate license JSON report
        run: license-checker --json > licenses.json

      - name: Generate LICENSES.md file
        run: node generate-license-md.js

      - name: Setup git for gh-pages branch push
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Clone gh-pages branch
        run: |
          git clone --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages || \
          (git clone https://github.com/${{ github.repository }} gh-pages && cd gh-pages && git checkout --orphan gh-pages)

      - name: Copy LICENSES.md to gh-pages
        run: |
          cp LICENSES.md gh-pages/LICENSES.md

      - name: Commit and push changes to gh-pages
        working-directory: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add LICENSES.md
          if ! git diff --cached --exit-code; then
            git commit -m "Update LICENSES.md license report"
            git push origin gh-pages
          else
            echo "No changes in LICENSES.md to commit."
          fi
