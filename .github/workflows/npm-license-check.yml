# .github/workflows/license-report.yml
name: Generate HTML License Report

on:
  push:
    branches: [main]

jobs:
  generate-license-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Install license-checker tools
        run: |
          npm install -g license-checker
          npm install -g license-checker-html

      - name: Generate license JSON
        run: license-checker --json > licenses.json

      - name: Convert to HTML report
        run: license-checker-html -i licenses.json -o license-report.html

      - name: Upload license report artifact
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license-report.html
